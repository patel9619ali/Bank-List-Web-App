<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://dhanguard.com/assets/images/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Owl-Curosal/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Dhanguard Landing Page</title>
  </head>
  <body>
    <!-- Logo Header Starts -->
    <nav class="navbar position-relative navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="img-fluid logo" src="https://dhanguard.com/assets/images/logo-banking.jpeg" alt="" width="155" hight="65">
            </a>
        </div>
    </nav>
    <!-- Logo Header Ends -->

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 px-0">
                    <div class="banner_wrapper position-relative">
                        <img class="img-fluid w-100 d-md-block d-none" src="https://www.fortishealthcare.com/lp/mohali/leading-cardiology-hospital-mohali/assets/images/desktop-banner.png" alt="" srcset="">
                        <img class="img-fluid w-100 d-md-none d-block" src="https://www.fortishealthcare.com/lp/mohali/leading-cardiology-hospital-mohali/assets/images/mobile-banner.jpg" alt="" srcset="">
                        <div class="banner_text_wrapper position-absolute">
                            <h1 class="banner_text">Leading Heart Care Hospital <br> In Mohali With Best <br> Cardiologists</h1>
                            <h2 class="bannner_hashtag">#DummyHashtag</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="desk_sticky_form d-lg-block d-md-block d-sm-none d-none">
        <div class="custom_req_box minus_div_box">
            <div class="row">
              <div class="form-group col-12">
                <input type="text" class="form-control" name="fname" placeholder="First name">
              </div>
              <div class="form-group col-12">
                <input type="text" class="form-control" name="lname" placeholder="Last name">
              </div>
              <div class="form-group col-12">
                <input type="email" class="form-control" name="email" placeholder="Email address">
              </div>
              <div class="form-group col-12">
                <input type="number" class="form-control" name="phone" placeholder="Contact no">
              </div>
              <div class="form-group m-0 col-12">
                <button type="submit" name="submit" id="button1" class="btn submit_btn_style">
                  Book an Appointment
                </button>
              </div>
            </div>
          </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Owl-Curosal/owl.carousel.min.js"></script>
    <script src="JS/vendor.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
