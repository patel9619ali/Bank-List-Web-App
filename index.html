<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Safety-First Bank</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Safety-First Bank</h1>
    <section class="header_section">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="login-text">
                        <h3>Login to get Started</h3>
                    </div>
                </div>
                <div class="col-4">
                    <div class="logo-design text-center">
                        <img class="logo_image" src="Images/logo (1).png" alt="">
                    </div>
                </div>
                <div class="col-4 d-flex">
                    <div class="input-group me-3 p-0 m-0">
                        <input type="text" class="form-control user_name_value" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group m-0 p-0">
                        <input type="text" class="form-control user_pin_value" placeholder="Pin" aria-label="Pin" aria-describedby="basic-addon1">
                    </div>
                    <button class="form__btn login_botton ms-3">→</button>
                </div>
            </div>
        </div>
    </section>

    <section class="p-5 text-center">
        <h2>Have a Account? If not Open It By Signing Up.</h2>
        <p>Fill The Below Form.</p>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="input-group mb-3 p-0 ">
                    <input type="text" class="form-control signUpInput create_full_name" placeholder="Full Name" aria-label="Full Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 p-0 ">
                    <input type="text" class="form-control signUpInput create_user_name" placeholder="User Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 p-0">
                    <input type="password" class="form-control signUpInput create_your_pin" placeholder="Pin" aria-label="Pin" aria-describedby="basic-addon1">
                </div>
                <div class="input-group m-0 p-0">
                    <input type="password" class="form-control signUpInput confirm_pin" placeholder="Confirm Pin" aria-label="Confirm Pin" aria-describedby="basic-addon1">
                </div>
                <button class="form__btn signup_botton ms-3">→</button>
            </div>
        </div>
    </section>


    <main class="app_display_wrapper p-5 d-none">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h3>Current Balance</h3>
                    <p>As of <span class="date_time">Tuesday, 10/25/2022, 12:56:25 PM</span></p>
                </div>
                <div class="col-md-6 col-12 text-center">
                    <h3 class="amount_have">$11,720.00</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="movements_in_the_account">
                        
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="transfer_amount mb-3 p-2">
                        <h3 class="inner_page_heading">Transfer Money</h3>
                        <div class="input-group mb-3 d-flex align-items-center justify-content-center">
                            <div class="transfer_to me-3">
                                <input type="text" class="form-control transfer_account" placeholder="Transfer to Account" aria-label="Username" aria-describedby="basic-addon1">
                                <p class="mt-2 text-center">Transfer to</p>
                            </div>
                            <div class="amount_transfer">
                                <input type="text" class="form-control amount_transfer" placeholder="Amount Transfer" aria-label="Username" aria-describedby="basic-addon1">
                                <p class="mt-2 text-center">Amount</p>
                            </div>
                            <button class="form__btn form__btn--transfer ms-3">→</button>
                        </div>
                    </div>
                    <div class="request_loan mb-3 p-2">
                        <h3 class="inner_page_heading">Request loan</h3>
                        <div class="input-group mb-3 d-flex align-items-center justify-content-center">
                            <div class="request_loan me-3">
                                <input type="text" class="request_loan_input form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                                <p class="mt-2 text-center">Amount</p>
                            </div>
                            <button class="form__btn form__btn--loan ms-3">→</button>
                        </div>
                    </div>
                    <div class="close_amount p-2">
                        <h3 class="inner_page_heading">Close Account</h3>
                        <div class="input-group mb-3 d-flex align-items-center justify-content-center ">
                            <div class="close_account me-3">
                                <input type="text" class="form-control close_user_name" placeholder="User Name" aria-label="Username" aria-describedby="basic-addon1">
                                <p class="mt-2 text-center">Confirm User Name</p>
                            </div>
                            <div class="amount_transfer">
                                <input type="text" class="form-control close_user_pin" placeholder="User Pin" aria-label="Username" aria-describedby="basic-addon1">
                                <p class="mt-2 text-center">PIN</p>
                            </div>
                            <button class="form__btn form__btn--loan ms-3">→</button>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/vendor.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
